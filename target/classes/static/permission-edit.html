<!DOCTYPE html>
<html lang="en"><head>
	
</head>
<body>
		<form class="modal fade" name="permission_edit" id="editPermission" method="POST" role="dialog" data-backdrop="static">			
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="dialogTitle">Permission Detail</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="au-card card-body card-block container" >
					<input type="hidden" id="id" />
											<div class="row">
						<div class="col col-md-8">
							
							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Name </label>	
								</div>
								<div class="col col-md-8">
									<input id="name" type="text"  class="input-sm form-control-sm form-control mw160"/>									
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Menu Path </label>	
								</div>
								<div class="col col-md-8">
									<input id="menuPath" type="text"  class="input-sm form-control-sm form-control mw160"/>									
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Url </label>	
								</div>
								<div class="col col-md-8">
									<input id="url" type="text"  class="input-sm form-control-sm form-control mw160"/>									
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Icon </label>	
								</div>
								<div class="col col-md-8">
									<input id="icon" type="text"  class="input-sm form-control-sm form-control mw160"/>									
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Description </label>	
								</div>
								<div class="col col-md-8">
									<input id="description" type="text"  class="input-sm form-control-sm form-control mw160"/>									
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="control-label mb-1 mw100">Type </label>	
								</div>
									<div class="col col-md-4">
									<select id="type" name="cmbType"  class="mw160 input-sm form-control-sm form-control">
									</select>
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-sm-3">
									<label class="form-control-label mw100">Toggle </label>	
								</div>
								<div class="col col-md-8">
									<input id="toggle" type="checkbox"  />									
								</div>
							</div>
						</div>

												<div class="col col-sm-4">
														<div class="mw150 mh350" id="divtblGroup">
								<table id="groups" class="display">
									<thead>
										<tr>
											<th class="pr-2" width="10%"><input
												type="checkbox" id="checkAllGroup"/></th>
											<th class="pr-2" width="90%">All Group</th>

										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>

						</div>
					</div>

					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary m-2" id="btnSave">Save</button>
						<button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Cancel</button>
					</div>
					<div class="row">
						<div class="row-left">&nbsp;</div>
						<div class="row-right">
							<span id="message" style="color: red;"></span>
						</div>
					</div>
				</div>
				<input type="submit" value="&nbsp;" class="hide">
			</div>
		</div>
	</form>

</body>
</html>
