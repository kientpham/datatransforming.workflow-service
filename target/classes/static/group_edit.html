<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="vendor/responsive-multipurpose-tabs/animate.css" /> 
    <link rel="stylesheet" type="text/css" href="vendor/responsive-multipurpose-tabs/style1.css" />  
 
<script type="text/javascript" src="vendor/responsive-multipurpose-tabs/jquery.multipurpose_tabcontent.js"></script>
	<script type="text/javascript" >
	$(document).ready(function () {
		$(".first_tab").champ();

	});
</script>  
</head>
<body>
	<form class="modal fade" name="group_edit" id="editGroup" method="POST" role="dialog" data-backdrop="static">			
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="dialogTitle">Group Detail</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>					
				</div>						
				<div class="au-card card-body card-block container" >
					<input type="hidden" id="id" />
					<div class="row">
						<div class="col col-md-8">
							<div class="row form-group">
								<div class="col col-sm-3 ">
									<label class="form-control-label mw160">Name</label>	
								</div>
								<div class="col col-md-6">
									<input id="name" autofocus type="text" required class="input-sm form-control-sm form-control mw200"/>									
								</div>
							</div>																			
						</div>	
						<div class="col col-md-4">		
							<div class="row form-group ">
								<div class="col col-sm-3 ">
									<label class="control-label mb-1 ">Status</label>	
								</div>
								<div class="col col-md-5 ">
									<select id="status" name="cmbStatus" class="mw160 input-sm form-control-sm form-control">						
									</select>
								</div>								
							</div>
						</div>		
					</div>
					<div class="row">
						<div class="col col-md-12">
							<div class="row form-group">
								<div class="col col-sm-2">
									<label class="control-label mb-1 mw100">Description</label>	
								</div>
								<div class="col col-sm-10 mw250">
									<input id="description" type="text" class="mw200 input-sm form-control-sm form-control" />									
								</div>								
							</div>
						</div>					
					</div>
					
					<div class="row">
						<div class="tab_wrapper first_tab">
				            <ul class="tab_list">
				                <li class="active">Permissions</li>
				                <li>Users</li>                
				
				            </ul>

				            <div class="content_wrapper">
				                <div class="tab_content active">				                    
				                    <div class="mw150 mh350" id="divtblGroup">
										<table id="permissions" class="display">
											<thead>
												<tr>
													<th class="pr-2"><input
														type="checkbox" id="checkAllPermission"/></th>
													<th class="pr-2" width="90%">All Permissions</th>				
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>			
									</div>			 
				                </div>
				
				                <div class="tab_content">		                   
				                  	   <div class="mw150 mh350" id="divtblGroup">
										<table id="users" class="display">
											<thead>
												<tr>
													<th class="pr-2"><input
														type="checkbox" id="checkAllUser"/></th>
													<th class="pr-2" width="30%">Username</th>
													<th class="pr-2" width="20%">First Name</th>
													<th class="pr-2" width="20%">Last Name</th>
													<th class="pr-2" width="30%">Email</th>				
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>			
									</div>			 
				                   
				                </div>				
				            </div>				
				        </div>						
					</div> 					
					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary m-2" id="btnSave">Save</button>
						<button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Cancel</button>						
					</div>
					<div class="row">
						<div class="row-left">&nbsp;</div>
						<div class="row-right">
							<span id="message" style="color: red;"></span>
						</div>
					</div>
				</div>
				<input type="submit" value="&nbsp;" class="hide">					
			</div>
		</div>
	</form>		
	         
	  

</body>
</html>
