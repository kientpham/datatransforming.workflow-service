	<script type="text/javascript" src="js/autodatabinding.js"></script>	<script>		
		var orderitemTableObj;
		var editFormObj;
		$(document).ready(function() {	
				
		 	var divAndHtml = new Array ( );
			divAndHtml[0] = new Array ( 'headerDiv', 'header.html');			
			divAndHtml[1] = new Array ( 'divCopyright', 'copyright.html');		
			divAndHtml[2] = new Array ( 'divAlert', 'alert.html');				
			loadHtml(divAndHtml);
			
			var breadcrumb = new Array ( );
			breadcrumb[0] = new Array ( 'Home', '#');			
			breadcrumb[1] = new Array ( 'OrderItem Management', '');					
			createBreadcrumb('breadcrumbDiv',breadcrumb);			
			var tableOrderObj= new TableClass();
			tableOrderObj.type="checkbox";
			tableOrderObj.bFilter=false;
			tableOrderObj.bPaginate=true;
			tableOrderObj.pageLength=10;
			tableOrderObj.bLengthChange=false;
			tableOrderObj.bInfo=false;
			tableOrderObj.order=1;
			tableOrderObj.tableId="#orders";
			tableOrderObj.getTableData="/orderservice/orderItems/orderjoinlistdto";
			tableOrderObj.numberOfColumns=2;
			tableOrderObj.checkAllId="#checkAllOrder";


			var tableProductObj= new TableClass();
			tableProductObj.type="checkbox";
			tableProductObj.bFilter=false;
			tableProductObj.bPaginate=true;
			tableProductObj.pageLength=10;
			tableProductObj.bLengthChange=false;
			tableProductObj.bInfo=false;
			tableProductObj.order=1;
			tableProductObj.tableId="#products";
			tableProductObj.getTableData="/orderservice/orderItems/productjoinlistdto";
			tableProductObj.numberOfColumns=3;
			tableProductObj.checkAllId="#checkAllProduct";

			var dropdownListEdit = new Array ( );
			editFormObj=new EditForm();
			editFormObj.idFieldName="id";
			editFormObj.editForm="#editOrderItem";
			editFormObj.getDropDownValue="/shareservice/lookups/lookuptabledto";
			editFormObj.dropdownList=dropdownListEdit;
			editFormObj.getValuesToBind="/orderservice/orderitems/orderitemeditdto";
			editFormObj.saveDataObject="/orderservice/orderitems/orderitemeditdto";
			editFormObj.editFormHtml="orderitem-edit.html";
			editFormObj.saveButtonId=['#btnSave','orderitemTableObj'];
			editFormObj.dataTableListObj=[tableOrderObj,tableProductObj];

			orderitemTableObj= new TableClass();
			orderitemTableObj.type="edit";
			orderitemTableObj.bFilter=true;
			orderitemTableObj.bPaginate=true;
			orderitemTableObj.pageLength=25;
			orderitemTableObj.bInfo=true;
			orderitemTableObj.bLengthChange=true;
			orderitemTableObj.bLazyTable=false;	
			orderitemTableObj.tableId="#tblOrderItem";
			orderitemTableObj.numberOfColumns=2;
			orderitemTableObj.getTableData="/orderservice/orderitems/orderitemtabledto";
			orderitemTableObj.order=1;
			orderitemTableObj.deleteController="/orderservice/orderitems/";
			orderitemTableObj.editFormObj=editFormObj;				
			orderitemTableObj.buttonAddId="#btnAdd";							
			orderitemTableObj.searchPlaceholder="Type here to search orderitem . . .";
				
			orderitemTableObj.loadTable();	;
		});
	</script>
