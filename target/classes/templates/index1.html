<head>

<script>

var tableObj;
$(document).ready(function() {	
	//div.container { max-width: 1200px }
 	var editFormObj=new EditForm();
		editFormObj.idFieldName="id";
		editFormObj.editForm="#myModal";
		editFormObj.getDropDownValue="getAllCategories";
		editFormObj.getValuesToBind="getUser";
		editFormObj.getDataObjectForUI="getUser";
		editFormObj.saveDataObject="addUser";
		editFormObj.editFormHtml="admin_edit.html";
		
	tableObj= new TableClass();
		tableObj.type=2;
		tableObj.dataTableName="#tblResult";
		tableObj.getTableData="getall";
		tableObj.deleteController="deleteUsers";
		tableObj.editFormObj=editFormObj;
		tableObj.pageLength=4;		
		tableObj.divTableData="#divResult";
	
	//tableObj.loadTable();	 
	
		 $('#example').DataTable( {
		        "ajax": "../../../../examples/objects.txt",
		        "columns": [
		            { "data": "name" },
		            { "data": "position" },
		            { "data": "office" },
		            { "data": "extn" },
		            { "data": "start_date" },
		            { "data": "salary" }
		        ]
		    } );
});

</script>
</head>

<body>
	<div class="bg-background">
		<div class="main">
			<div class="menu-header">
				<ul class="menu">
					<li><a href="searchData.html">Search Data</a></li>
					<li class="selected"><a href="index.html">Admin</a></li>
					<li><a href="/hello">Hello</a></li>
				</ul>
			</div>
			<div style="clear: both; margin-top: 20px;"></div>
			<div class="main-page">
				
					<div id="divResult" class="tbl-result">
						<table id="example" class="display responsive nowrap" style="width:100%">
					        <thead>
					            <tr>
					                <th>Name</th>
					                <th>Position</th>
					                <th>Office</th>
					                <th>Extn.</th>
					                <th>Start date</th>
					                <th>Salary</th>
					            </tr>
					        </thead>
					        <tfoot>
					            <tr>
					                <th>Name</th>
					                <th>Position</th>
					                <th>Office</th>
					                <th>Extn.</th>
					                <th>Start date</th>
					                <th>Salary</th>
					            </tr>
					        </tfoot>
					    </table>
						<div class="button-control">
							<button class="btn-action"
								onclick="tableObj._editFormObj.openAddModel()">
								<span class="glyphicon glyphicon-plus"></span> ADD
							</button>
							<button class="btn-action" id="btnDelete"
								onclick="tableObj.openDeleteModel()">DELETE</button>
						</div>
					</div>
		
		
		</div>
			<div id="edit-container" class="modal-container"></div>

			<!--Add new dialog  -->
						<div class="modal fade" id="confirmationDialog" role="dialog">
				<div class="modal-dialog modal-msg">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" id="dialogTitle">Confirmation</h4>
						</div>
						<div class="modal-body alignCenter">
							<div id="msgConfirmationContent" class="msgContent">							
							       </div>
						</div>
						<div class="modal-footer">
							<button class="btn-action" id="btdYes" onclick="tableObj.deleteRecords()">Yes</button>
							<button class="btn-action" data-dismiss="modal" onclick="cancelProcess()">No</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="informationDialog" role="dialog">
				<div class="modal-dialog modal-msg">
					<div>
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title" id="dialogTitle">Information</h4>
							</div>
							<div class="modal-body alignCenter">
								<div id="msgContent" class="msgContent">							
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn-action" data-dismiss="modal">OK</button>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
