	<script type="text/javascript" src="js/autodatabinding.js"></script>	<script>		
		var productTableObj;
		var editFormObj;
		$(document).ready(function() {	
				
		 	var divAndHtml = new Array ( );
			divAndHtml[0] = new Array ( 'headerDiv', 'header.html');			
			divAndHtml[1] = new Array ( 'divCopyright', 'copyright.html');		
			divAndHtml[2] = new Array ( 'divAlert', 'alert.html');				
			loadHtml(divAndHtml);
			
			var breadcrumb = new Array ( );
			breadcrumb[0] = new Array ( 'Home', '#');			
			breadcrumb[1] = new Array ( 'Product Management', '');					
			createBreadcrumb('breadcrumbDiv',breadcrumb);			
			var tableProductCategoryObj= new TableClass();
			tableProductCategoryObj.type="checkbox";
			tableProductCategoryObj.bFilter=false;
			tableProductCategoryObj.bPaginate=true;
			tableProductCategoryObj.pageLength=10;
			tableProductCategoryObj.bLengthChange=false;
			tableProductCategoryObj.bInfo=false;
			tableProductCategoryObj.order=1;
			tableProductCategoryObj.tableId="#productcategorys";
			tableProductCategoryObj.getTableData="/orderservice/products/productcategoryjoinlistdto";
			tableProductCategoryObj.numberOfColumns=3;
			tableProductCategoryObj.checkAllId="#checkAllProductCategory";

			var dropdownListEdit = new Array ( );
			editFormObj=new EditForm();
			editFormObj.idFieldName="id";
			editFormObj.editForm="#editProduct";
			editFormObj.getDropDownValue="/shareservice/lookups/lookuptabledto";
			editFormObj.dropdownList=dropdownListEdit;
			editFormObj.getValuesToBind="/orderservice/products/producteditdto";
			editFormObj.saveDataObject="/orderservice/products/producteditdto";
			editFormObj.editFormHtml="product-edit.html";
			editFormObj.saveButtonId=['#btnSave','productTableObj'];
			editFormObj.dataTableListObj=[tableProductCategoryObj];

			productTableObj= new TableClass();
			productTableObj.type="edit";
			productTableObj.bFilter=true;
			productTableObj.bPaginate=true;
			productTableObj.pageLength=25;
			productTableObj.bInfo=true;
			productTableObj.bLengthChange=true;
			productTableObj.bLazyTable=false;	
			productTableObj.tableId="#tblProduct";
			productTableObj.numberOfColumns=2;
			productTableObj.getTableData="/orderservice/products/producttabledto";
			productTableObj.order=1;
			productTableObj.deleteController="/orderservice/products/";
			productTableObj.editFormObj=editFormObj;				
			productTableObj.buttonAddId="#btnAdd";							
			productTableObj.searchPlaceholder="Type here to search product . . .";
				
			productTableObj.loadTable();	;
		});
	</script>
