<!DOCTYPE html>
<html lang="en"><head>
	
</head>
<body>
		<form class="modal fade" name="product_edit" id="editProduct" method="POST" role="dialog" data-backdrop="static">			
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="dialogTitle">Product Detail</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="au-card card-body card-block container" >
					<input type="hidden" id="id" />
											<div class="row">
						<div class="col col-md-6">
														<div class="row form-group">
								<div class="col col-sm-4 ">
									<label class="form-control-label mw160">Name </label>	
								</div>
								<div class="col col-md-6">
									<input id="name" autofocus type="text"   class="input-sm form-control-sm form-control mw200"/>
								</div>
							</div>

						</div>
					<div class="col col-md-6">
													<div class="row form-group">
								<div class="col col-sm-4 ">
									<label class="form-control-label mw160">Price </label>	
								</div>
								<div class="col col-md-6">
									<input id="price" autofocus type="text"   class="input-sm form-control-sm form-control mw200"/>
								</div>
							</div>

					</div>
				</div>
					<div class="row">
						<div class="col col-md-6">
														<div class="row form-group">
								<div class="col col-sm-4 ">
									<label class="form-control-label mw160">Description </label>	
								</div>
								<div class="col col-md-6">
									<input id="description" autofocus type="text"   class="input-sm form-control-sm form-control mw200"/>
								</div>
							</div>

						</div>
				</div>

						
					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary m-2" id="btnSave">Save</button>
						<button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Cancel</button>
					</div>
					<div class="row">
						<div class="row-left">&nbsp;</div>
						<div class="row-right">
							<span id="message" style="color: red;"></span>
						</div>
					</div>
				</div>
				<input type="submit" value="&nbsp;" class="hide">
			</div>
		</div>
	</form>

</body>
</html>
